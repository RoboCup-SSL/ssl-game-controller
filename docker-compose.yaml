volumes:
  ssl-game-controller:

services:
  ssl-game-controller:
    build:
      context: .
      dockerfile: ./cmd/ssl-game-controller/Dockerfile
    command:
      - "-visionAddress"
      - "224.5.23.2:10020"
      - "-trackerAddress"
      - "224.5.23.2:11010"
      - "-publishAddress"
      - "224.5.23.1:11003"
      - "-address"
      - ":8081"
    volumes:
      - "ssl-game-controller:/config:rw"
    network_mode: "${NETWORK_MODE}"
    ports:
      - "8081:8081/tcp"
    profiles:
      - full

  ssl-vision-client:
    image: "robocupssl/ssl-vision-client:1.8.0@sha256:1143bb8ce7e8fbc767c70ffba3fac05da50f4210989c2ed3fe0568a62791a172"
    command:
      - "-address"
      - ":8082"
      - "-visionAddress"
      - "224.5.23.2:10020"
      - "-trackedAddress"
      - "224.5.23.2:11010"
    network_mode: "${NETWORK_MODE}"
    ports:
      - "8082:8082/tcp"

  ssl-status-board:
    image: "robocupssl/ssl-status-board:2.11.5@sha256:833d01487b510a8b7851bfbb29723297ac4ab8d7f6d4dee6ceedf10c5335ee85"
    command:
      - "-address"
      - ":8083"
      - "-refereeAddress"
      - "224.5.23.1:11003"
    network_mode: "${NETWORK_MODE}"
    ports:
      - "8083:8083/tcp"

  ssl-remote-control-yellow:
    image: "robocupssl/ssl-remote-control:1.3.2@sha256:e23e823d006b9790d6856173d2278ce268d41f64f6d99896bbf67a39ee7d93e1"
    command:
      - "-address"
      - ":8084"
      - "-refereeAddress"
      - "224.5.23.1:11003"
      - "-team"
      - "YELLOW"
    network_mode: "${NETWORK_MODE}"
    ports:
      - "8084:8084/tcp"

  ssl-remote-control-blue:
    image: "robocupssl/ssl-remote-control:1.3.2@sha256:e23e823d006b9790d6856173d2278ce268d41f64f6d99896bbf67a39ee7d93e1"
    command:
      - "-address"
      - ":8085"
      - "-refereeAddress"
      - "224.5.23.1:11003"
      - "-team"
      - "BLUE"
    network_mode: "${NETWORK_MODE}"
    ports:
      - "8085:8085/tcp"

  ssl-team-client-yellow:
    image: "ssl-team-client"
    build:
      context: "."
      dockerfile: cmd/ssl-team-client/Dockerfile
    command:
      - "-teamColor"
      - "YELLOW"
      - "-teamName"
      - "Unknown"
      - "-udpAddress"
      - "224.5.23.1:11003"
    network_mode: "${NETWORK_MODE}"
    profiles:
      - team-client

  ssl-team-client-blue:
    image: "ssl-team-client"
    build:
      context: "."
      dockerfile: cmd/ssl-team-client/Dockerfile
    command:
      - "-teamColor"
      - "BLUE"
      - "-teamName"
      - "Unknown"
      - "-udpAddress"
      - "224.5.23.1:11003"
    network_mode: "${NETWORK_MODE}"
    profiles:
      - team-client

  autoref-tigers:
    image: "tigersmannheim/auto-referee:1.5.0@sha256:968d85e87a86c9e793b731370cb4506daa494ab94305f3d11b002e9ea632d206"
    command:
      - "-a" # active mode (connect to GC)
      - "-hl" # headless
      - "--visionAddress"
      - "224.5.23.2:10020"
      - "--refereeAddress"
      - "224.5.23.1:11003"
      - "--trackerAddress"
      - "224.5.23.2:11010"
    network_mode: "${NETWORK_MODE}"

  autoref-erforce:
    image: "roboticserlangen/autoref:commit-6f15f574ea80"
    command:
      - "--vision-port"
      - "10020"
      - "--tracker-port"
      - "11010"
      - "--gc-port"
      - "11003"
    network_mode: "${NETWORK_MODE}"

  ssl-log-player:
    image: "robocupssl/ssl-log-player:1.8.0@sha256:9537fd8350e8a0b4b06a584c7feb2d0b08ba089e9d5b7538466c29f1e25e32b7"
    command:
      - "-file"
      - "/data/BOT_KICKED_BALL_TOO_FAST/linear-kick.log"
      - "-vision-address"
      - "224.5.23.2:10020"
      - "-referee-enabled"
      - "false"
      - "-vision-tracker-enabled"
      - "false"
    network_mode: "${NETWORK_MODE}"
    volumes:
      - "./autoref-tests/:/data"
    profiles:
      - autoref-tests

  simulator:
    image: "roboticserlangen/simulatorcli:commit-6a4e1c06533b"
    environment:
      GEOMETRY: "2020"
      REALISM: "RC2021"
    network_mode: "${NETWORK_MODE}"
    ports:
      - "10300/udp"
      - "10301/udp"
      - "10302/udp"
    profiles:
      - sim

  ssl-simulation-controller:
    image: "robocupssl/ssl-simulation-controller:0.12.1"
    command:
      - "-refereeAddress"
      - "224.5.23.1:11003"
      - "-visionAddress"
      - "224.5.23.2:10020"
      - "-trackerAddress"
      - "224.5.23.2:11010"
      - "-simControlPort"
      - "10300"
    network_mode: "${NETWORK_MODE}"
    profiles:
      - sim
