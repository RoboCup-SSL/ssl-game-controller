# Situation:
# Unique collision by yellow
#
# Division: B
#
# Who can place?
# both teams
#
# Ball left field?
# no
#
# Who succeeds?
# Team in favor (blue) (no failure)
#
# Special case?
# No
#
initialState:
  stage: First Half
  command: forceStart
  division: DivB
  stageTimeLeft: 5m
  teamState:
    Yellow:
      ballPlacementFailures: 2
    Blue:
      ballPlacementFailures: 3
transitions:
  - event:
      gameEvent:
        type: botCrashUnique
        details:
          botcrashunique:
            byteam: 1 # Yellow
            location:
              x: 2.0
              y: 1.0
    expectedStateDiff:
      command: ballPlacement
      commandFor: Blue
      nextCommand: direct
      nextCommandFor: Blue
      currentActionDeadline: "2010-01-01T00:00:30Z"
      currentActionTimeRemaining: 30s
      placementPos:
        x: 2.0
        y: 1.0
      teamState:
        Yellow:
          foulCounter: 1
      gameEvents:
        - type: botCrashUnique
          details:
            botcrashunique:
              byteam: 1 # Yellow
              location:
                x: 2.0
                y: 1.0
  - tick: 1s # make sure that the stage time is not proceeded
    expectedStateDiff:
      currentActionTimeRemaining: 29s
      placementPos:
        x: 2.0
        y: 1.0
  - event:
      gameEvent:
        type: placementSucceeded
        details:
          placementsucceeded:
            byteam: 2 # Blue
            timetaken: 1.0
            precision: 0.01
    expectedStateDiff:
      command: direct
      commandFor: Blue
      nextCommand: ""
      nextCommandFor: ""
      currentActionDeadline: "2010-01-01T00:00:11Z"
      currentActionTimeRemaining: 10s
      gameEvents: []
      teamState:
        Blue:
          ballPlacementFailures: 0

