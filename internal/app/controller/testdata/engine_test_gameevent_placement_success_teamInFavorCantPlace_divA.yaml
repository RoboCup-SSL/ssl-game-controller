# Situation:
# Division: A
# Who can place: team *not* in favor only
# Who succeeds: First team
# What happened: ball left field on goal line -> direct
#
# Setup:
# ball left field by: Yellow
# team in favor: Blue
#
# Expectation:
# Blue can't place the ball, so Blue should get an indirect free kick and should place the ball.
# It will succeed and should get the indirect free kick afterwards.
#
initialState:
  stage: First Half
  command: forceStart
  division: DivA
  stageTimeLeft: 5m
  teamState:
    Blue:
      canPlaceBall: false
transitions:
  - event:
      gameEvent:
        type: ballLeftFieldGoalLine
        details:
          ballleftfieldgoalline:
            byteam: 1 # Yellow
            bybot: 0
            location:
              x: 6.0
              y: 4.0
    expectedStateDiff:
      command: ballPlacement
      commandFor: Yellow
      nextCommand: indirect
      nextCommandFor: Yellow
      placementPos:
        x: 5.8
        y: 4.3
      gameEvents:
        - type: ballLeftFieldGoalLine
          details:
            ballleftfieldgoalline:
              byteam: 1 # Yellow
              bybot: 0
              location:
                x: 6.0
                y: 4.0
  - tick: 1s # make sure that the stage time is not proceeded
  - event:
      gameEvent:
        type: placementSucceeded
        details:
          placementsucceeded:
            byteam: 1 # Yellow
            timetaken: 1.0
            precision: 0.01
    expectedStateDiff:
      command: indirect
      commandFor: Yellow
      nextCommand: ""
      nextCommandFor: ""
      lackOfProgressDeadline: "2010-01-01T00:00:06Z"
      lackOfProgressTimeRemaining: 5s
      gameEvents: []
